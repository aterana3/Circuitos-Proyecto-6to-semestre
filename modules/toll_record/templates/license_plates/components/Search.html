<form method="get" action="{% url 'toll_record:license_plate-list' %}" class="flex items-center space-x-2 mb-4 w-full">
    <input
        type="text"
        name="plate_number"
        id="plate_number"
        class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
        placeholder="Ingrese número de matrícula"
        value="{{ request.GET.plate_number }}"
    />
    <button
        type="submit"
        class="bg-primary text-white font-semibold px-4 py-2 rounded-lg hover:bg-primary-light transition-colors"
    >
        Buscar
    </button>
</form>

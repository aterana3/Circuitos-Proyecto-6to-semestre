{% load static %}
<section class="mx-auto max-w-7xl w-full">
    <div class="mx-auto w-full px-4">
        <h2 class="font-semibold text-2xl md:text-3xl pb-4 md:pb-8">Nuestros servicios</h2>
        <div class="grid grid-cols-3 gap-2 bg-white rounded-lg">
            <div class="bg-gradient-to-tr from-[#fef6db] to-[#FFD5A4] aspect-square w-full h-full rounded-2xl overflow-hidden relative group md:aspect-[16/8] md:col-span-2 md:row-span-2">
                <div class="absolute inset-0 flex overflow-hidden p-0 md:items-stretch md:justify-end items-end justify-end">
                    <img src="{% static 'images/bentoInfo/historial.webp' %}" alt="Soporte"
                         class="transition-transform duration-300 ease-in-out group-hover:scale-110 w-full h-full object-cover"/>
                </div>
                <div class="absolute inset-0 p-4 flex flex-col justify-start items-start z-10">
                    <h3 class="font-medium text-3xl text-left text-pretty tracking-separated pr-3 md:max-w-64">
                        Revisa tus pasos
                    </h3>
                    <p class="font-light text-2xl text-left text-pretty tracking-separated pr-3 md:max-w-64">
                        Puedes ver por donde has pasado y los peajes que has pagado.
                    </p>
                </div>
            </div>

            <div class="bg-gradient-to-tr from-[#B8DDFE] to-[#8ebfff] aspect-square w-full h-full rounded-2xl overflow-hidden relative group bg-sky-800 md:h-row-span-1">
                <div class="absolute inset-0 flex overflow-hidden p-0 md:items-stretch md:justify-end items-end justify-end">
                    <img src="{% static 'images/bentoInfo/pagos.webp' %}" alt="Imagenes de tarjetas de credito"
                         class="transition-transform duration-300 ease-in-out group-hover:scale-110 w-full h-full object-cover"/>
                </div>
                <div class="absolute inset-0 p-4 flex flex-col justify-start items-start z-10">
                    <h3 class="font-medium text-3xl text-left text-pretty tracking-separated pr-3 md:max-w-64">
                        Canales de pago
                    </h3>
                    <p class="font-light text-1xl text-left text-pretty tracking-separated pr-3 md:max-w-56">
                        Contamos con diferentes canales de pago para que puedas pagar tus peajes.
                    </p>
                </div>
            </div>

            <div class="bg-gradient-to-tr from-[#D1F4C9] to-[#95fda5] aspect-square w-full h-full rounded-2xl overflow-hidden relative group bg-sky-800 md:h-row-span-1">
                <div class="absolute inset-0 flex overflow-hidden p-0 md:items-stretch md:justify-end items-end justify-end">
                    <img src="{% static 'images/bentoInfo/soporte.webp' %}" alt="Soporte" class="transition-transform duration-300 ease-in-out group-hover:scale-110 w-full h-full object-cover"/>
                </div>
                <div class="absolute inset-0 p-4 flex flex-col justify-start items-start z-10">
                    <h3 class="font-medium text-3xl text-left text-pretty tracking-separated pr-3 md:max-w-64">
                        Soporte
                    </h3>
                    <p class="font-light text-1xl text-left text-pretty tracking-separated pr-3 md:max-w-56">
                        Contamos con un equipo de soporte para ayudarte en lo que necesites.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
